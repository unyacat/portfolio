<section class="container centered">
  <div class="about">
    {{ with .Site.Params.avatarurl }}
      <div class="avatar"><img src="{{ . | absURL }}" alt="avatar" class="decorated-avatar"></div>
    {{ end }}
    <h1>{{ .Site.Params.author }}</h1>
    <h2>{{ .Site.Params.info }}</h2>
    {{ with .Site.Params.social }}
    <ul class="social-list">
      {{ range sort . "weight"}}
        <li class="social-item">
          <a href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }}>
            {{ if .icon }}
              <i class="{{ .icon }}" aria-hidden="true"></i>
            {{ else }}
              {{ .name }}
            {{ end }}
          </a>
        </li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</section>


<style>
  .avatar {
    position: relative;
    display: inline-block;
    margin: 10px auto; /* 上下のマージンを自動で調整 */
  }

  .decorated-avatar {
    position: relative;
    border-radius: 50%; /* 丸い形にする */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* 影を追加 */
    background-color: #fff; /* 背景色を白に */
    z-index: 2;
  }

  .avatar::before {
    content: '';
    position: absolute;
    top: -15px;
    left: -15px;
    width: calc(100% + 30px);
    height: calc(100% + 30px);
    border-radius: 50%;
    background: url('/images/lace.png');
    background-size: cover; /* レース模様を背景に適用 */
    z-index: 1;
  }

  body {
    background-color: #fdf9f0; /* 背景色を薄いグレーに */
    line-height: 0rem; /* 行間を0に */
  }

  h1, h2, h3, h4, h5, h6 {
    margin: 2rem 0; /* 縦方向に少し隙間を作る */
    color: #f4b9b5; /* テキストの色を濃いグレーに */
  }

  a {
    color: #f4b9b5
  }
</style>
